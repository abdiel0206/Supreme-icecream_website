<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body{
            background-color: palevioletred;
            display: flex;
            align-items: end;
            margin-top: 100px;
        }
        .button{
            font-size: 2rem;
            box-shadow: 0px 0px 20px aqua;
            border-radius: 12px;
            background-color: aqua;
            padding: 10px 20px;
            width: 10%;
            text-align: center;
        }
        .button:hover{
            box-shadow: 0px 0px 50px aqua;
        }

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;    
    font-family: "Poppins", sans-serif;
}
        .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 5%;
    background: #8f005f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 70px;
}

.logo2 {
    width: 70px;
    height: 70px;
}

.navbar {
    display: flex;
    gap: 30px;
}

.navbar a {
    font-size: 1.125rem; /* 18px */
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

.navbar a:hover {
    color: #ff00aa;
}

#menu-icon {
    font-size: 30px;
    color: white;
    display: none;
    cursor: pointer;
}

@media (max-width: 768px) {
    #menu-icon {
        display: block; 
    }

    .navbar {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #8f005f;
        display: none;
        flex-direction: column;
        text-align: center;
        padding: 10px 0;
    }

    .navbar.active {
        display: flex;
    }

    .navbar a {
        margin: 10px 0;
        font-size: 1rem; /* smaller font size for smaller screens */
    }
}
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
            padding: 20px;
            margin-top: 50px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
       /* Footer */
footer {
    background-color: #2d3436;
    color: #fff;
    padding: 80px 0;
    margin-top: 60px;
}

.footer-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 40px;
    margin-left: 90px;
}

.footer-content h3 {
    margin-bottom: 20px;
    font-size: 2rem;
}

.social-links a {
    color: #fff;
    text-decoration: none;
    display: block;
    margin: 10px 0;
    transition: color 0.3s;
    font-size: 1.5rem;
}

.social-links a:hover {
    color: #8f005f;
}
    </style>
    <header class="header">

    <div class="gallery">
        <img src="gay.jpg" alt="gay.jpg" onclick="openLightbox(this.src)">
        <img src="image..jpg" alt="imghj.jpg" onclick="openLightbox(this.src)">
        <img src="image.jpg" alt="image.jpg" onclick="openLightbox(this.src)">
        <img src="imghj.jpg" alt="imghj.jpg" onclick="openLightbox(this.src)">
        <img src="mghjk.jpg" alt="mghjk.jpg" onclick="openLightbox(this.src)">
        <img src="mighjf.jpg" alt="mighjf.jpg" onclick="openLightbox(this.src)">
        <img src="mnjkl.jpg" alt="mnjkl.jpg" onclick="openLightbox(this.src)">
        <img src="suprime2.jpg" alt="suprime2.jpg" onclick="openLightbox(this.src)">
    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightboxImg">
    </div>

    <script>
        let menuIcon = document.querySelector("#menu-icon");
let navbar = document.querySelector(".navbar");

// Toggle menu visibility
menuIcon.addEventListener("click", () => {
    navbar.classList.toggle("active");
    menuIcon.classList.toggle("bx-x"); // Change icon
});

// Close menu when clicking outside
document.addEventListener("click", (e) => {
    if (!menuIcon.contains(e.target) && !navbar.contains(e.target)) {
        navbar.classList.remove("active");
        menuIcon.classList.remove("bx-x");
    }
});
        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
